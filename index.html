<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="style.css" />
		<title>Spotify - Web Player: Music for everyone</title>
	</head>

	<body>
		<div class="container">
			<aside class="sidebar">
				<div class="nav">
					<div class="nav-option">
						<a href="#"> <i class="fa-sharp fa-solid fa-house"> </i> Home</a>
					</div>
					<div class="nav-option search">
						<a href="#">
							<i class="fa-solid fa-magnifying-glass"></i> Search
						</a>
					</div>
				</div>
				<div class="library">
					<div class="option">
						<div class="lib-option">
							<a href="#">
								<img src="./assets/library_icon.png" alt="icon" />Your
								Library</a
							>
						</div>
						<a href="#"><i class="fa-solid fa-plus"></i></a>
						<a href="#"><i class="fa-solid fa-arrow-right"></i></a>
					</div>
					<div class="boxes">
						<div class="box">
							<p class="para1">Create your first playlist</p>
							<p class="para2">It's easy, we'll help you</p>
							<button class="badge">Create playlist</button>
						</div>
						<div class="box box-2">
							<p class="para1">Let's find some podcasts to follow</p>
							<p class="para2">We'll keep you updated on new episodes</p>
							<button class="badge">Browse podcast</button>
						</div>
					</div>
				</div>
			</aside>
			<div class="main-content">music list</div>
			<div class="music-player">music player</div>
		</div>
	</body>
</html>
